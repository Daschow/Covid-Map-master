<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/home.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="container mail-container">
          <fieldset>
            <div>
              <img src="./img/mail.svg" alt="signin with mail & password" />
            </div>
            <div>
              <input type="email" id="mail" name="mail" placeholder="Email" />
            </div>
            <div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="clearfix"></div>
            <button id="signInWithMail">Login</button>
            <button id="signUp">Signup</button>
            <button id="push">push</button>
          </fieldset>
        </section>
      </div>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signed up Successfully</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signing up failed</p>
      </div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#reserved-urls -->

    <script
      language="javascript"
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"
    ></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="./js/home.js"></script>
    <script src="./js/database.js"></script>
  </body>
</html>
